<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード保護サイト</title>
  <style>
    :root {
      --main-bg: #fff;
      --main-color: #333;
      --accent: #000;
      --hover: #555;
      --light-gray: #f5f5f5;
      --transition: 0.3s ease;
      font-family: "Segoe UI", "Noto Sans JP", sans-serif;
    }

    body {
      margin: 0;
      background: var(--main-bg);
      color: var(--main-color);
    }

    /* ========== Header ========== */
    header {
      background: var(--accent);
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 600;
    }

    header a {
      color: #fff;
      text-decoration: none;
      transition: var(--transition);
    }

    header a:hover {
      color: #ccc;
    }

    nav a {
      margin-left: 20px;
      font-weight: 500;
    }

    /* ========== Main ========== */
    main {
      padding: 60px 20px;
      text-align: center;
    }

    main a {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      text-decoration: none;
      color: var(--main-color);
      border: 1.5px solid var(--main-color);
      border-radius: 25px;
      transition: var(--transition);
      font-weight: 500;
    }

    main a:hover {
      background: var(--main-color);
      color: #fff;
    }

    /* 特殊ボタン */
    .button a {
      position: relative;
      overflow: hidden;
      display: inline-block;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 0.05em;
      padding: 12px 30px;
      color: #fff;
      background: var(--accent);
      transition: var(--transition);
    }

    .button a:hover {
      background: var(--hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* ========== Password Screen ========== */
    #password-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--light-gray);
      text-align: center;
    }

    #password-screen h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #password-screen input {
      padding: 12px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
      outline: none;
      transition: var(--transition);
    }

    #password-screen input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #password-screen button {
      margin-top: 15px;
      padding: 10px 25px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: var(--transition);
    }

    #password-screen button:hover {
      background: var(--hover);
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }

    /* ========== Hidden Section ========== */
    #site-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== Responsive ========== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
        display: inline-block;
      }

      main a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- パスワード入力画面 -->
  <div id="password-screen">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="password-input" placeholder="パスワード" />
    <button onclick="checkPassword()">送信</button>
    <p id="error-message" style="display:none;">パスワードが違います</p>
  </div>

  <!-- 本編 -->
  <div id="site-content">
    <header>
      <h1><a href="index.html">サイト名</a></h1>
      <nav>
        <a href="page2.html">サイト2</a>
      </nav>
    </header>

    <main>
      <a href="https://line.me/S/sticker/31907007/?lang=ja&utm_source=gnsh_stickerDetail">LINEスタンプ</a>
      <a href="index.html">画像配布</a>
      <div class="button">
        <a href="index2.html"><span>素材配布</span></a>
      </div>
    </main>
  </div>

  <script>
    const correctPassword = "syutaisei";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const error = document.getElementById("error-message");

      if (input === correctPassword) {
        sessionStorage.setItem("authenticated", "true");
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("site-content").style.display = "block";
      } else {
        error.style.display = "block";
      }
    }

    window.onload = function () {
      if (sessionStorage.getItem("authenticated") === "true") {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("site-content").style.display = "block";
      }
    };
  </script>
</body>
</html>
